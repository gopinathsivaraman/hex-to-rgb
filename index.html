<html>
<head>
	<title>Hex to RGB</title>
	<link href="assets/css/main.css" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

			</div>
		</div>

	<div id="footer">
		<div>
			<a href="#">
				best viewed in small screen devices
			</a>

	<script src="assets/js/main.js"></script>
